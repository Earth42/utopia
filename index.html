<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>voxelmetaverse</title>
    <style>
        body {
            background-color: gray;
            margin: 0px;
            overflow: hidden;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        #crosshair {
            /* centered on screen */
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -32px 0 0 -32px;
            width: 64px;
            height: 64px;
        }

        #stats {
            bottom: 0px;
            right: 0px;
        }

        .logo {
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .errorMessage {
            text-align: center;
            width: 200px;
            margin: 20px auto;
        }
        .toolbox{
            position: absolute;
            z-index: 100;
            top: 0;
            left: 0;
            padding: 1rem
        }
        .toolbox .toolbox-item:not(:last-child){
            margin-bottom: 5px;
        }
        .toolbox .toolbox-item button{
            border: 0;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 4px;
        }
        .toolbox .toolbox-item button:hover{
            background: rgba(0,0,255,0.5);
            color: white;
        }
    </style>
</head>
<body>
<!--<img id="logo" class="logo" src="logo-white.png">-->
<div id="container"></div>
<div class="toolbox">
    <div class="toolbox-item">
        <button id="connect-ethereum">Unlock</button>
        <button id="btn-save">Save</button>
    </div>
</div>
<script src="bundle.js"></script>

<div id="crosshair"><img src="crosshair4.png"></div>
</body>
</html>
